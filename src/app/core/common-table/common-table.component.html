<p-table [value]="data" *ngIf="data?.length > 0">
  <ng-template pTemplate="header">
    <tr>
      <th>username</th>
      <th>Score</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.userName }}</td>
      <td>{{ item[name] }}</td>
    </tr>
  </ng-template>
</p-table>
